service: olio-graphql-lambda
provider:
  name: aws
  runtime: nodejs12.x
  region: ap-northeast-2
functions:
  graphql:
    handler: app.graphqlHandler
    events:
      - http:
          path: graphql
          method: post
          cors: true
      - http:
          path: graphql
          method: get
          cors: true
useDotenv: true
package:
  patterns:
    - "!node_modules/.prisma/client/query-engine-*"
    - "node_modules/.prisma/client/query-engine-rhel-*"
plugins:
  - serverless-plugin-typescript
  - serverless-offline
